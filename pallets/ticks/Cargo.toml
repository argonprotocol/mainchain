[package]
name = "pallet-ticks"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
documentation.workspace = true
homepage.workspace = true
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
argon-notary-audit = { workspace = true }
polkadot-sdk = { workspace = true, features = ["frame-support", "frame-system", "sp-runtime", "sp-core", "pallet-timestamp"] }
pallet-prelude = { workspace = true }

[dev-dependencies]
polkadot-sdk = { workspace = true, features = ["sp-io"], default-features = true }
pallet-prelude = { workspace = true, features = ["test"], default-features = true }

[features]
default = [ "std" ]
std = [
	"argon-notary-audit/std",
	"codec/std",
	"pallet-prelude/std",
	"polkadot-sdk/std",
	"scale-info/std",
]
runtime-benchmarks = [
	"polkadot-sdk/frame-benchmarking",
	"polkadot-sdk/runtime-benchmarks",
]
try-runtime = [ "polkadot-sdk/try-runtime" ]
