name: Build + Test Node.js Apis
'on':
  push:
    branches:
      - main
      - v[0-9]+.*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read
  actions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    name: Build All ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Free Disk Space
        if: ${{startsWith(matrix.os, 'ubuntu')}}
        uses: ./.github/templates/clear-space

      - name: Install linux dependencies
        if: ${{startsWith(matrix.os, 'ubuntu')}}
        run: sudo apt-get update && sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler pkg-config

      - name: Install mac dependencies
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf

      - uses: ./.github/templates/rust-cache
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: cargo-${{ matrix.target }}

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'false'
          target: ${{ matrix.target }}

      - name: Install sqlx-cli
        uses: taiki-e/install-action@v2
        with:
          tool: sqlx-cli@0.8.5

      - name: Migrate Notary Db
        working-directory: notary
        run: cargo sqlx database setup

      - name: Create and Set Database URL
        working-directory: localchain
        run: |
          touch ${{ runner.temp }}/temp.db
          chmod 777 ${{ runner.temp }}/temp.db
          echo "DATABASE_URL=sqlite://${{ runner.temp }}/temp.db" > .env
          cat .env

      - name: Migrate Localchain Db
        working-directory: localchain
        run: cargo sqlx database setup

      - name: Build
        run: cargo build --target=${{ matrix.target }}
        env:
          CARGO_INCREMENTAL: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_LOG: info

      - name: List assets
        run: ls -lart target/

      - name: Upload Debug Assets

        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.target }}
          path: target/${{ matrix.target }}/debug/argon-*
          if-no-files-found: error

  docker:
    name: Docker
    needs:
      - build
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ (github.event.inputs.SKIP_REBUILD_DOCKER != 'true') }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        if: ${{ (github.event.inputs.SKIP_REBUILD_DOCKER != 'true') }}
        with:
          name: bins-x86_64-unknown-linux-gnu
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./amd64

      - name: Download amd artifacts
        uses: actions/download-artifact@v4
        if: ${{ (github.event.inputs.SKIP_REBUILD_DOCKER != 'true') }}
        with:
          name: bins-aarch64-unknown-linux-gnu
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./arm64

      - name: List assets in root
        run: ls
        shell: bash

      - name: Argon Node
        uses: ./.github/templates/docker
        if: ${{ (github.event.inputs.SKIP_REBUILD_DOCKER != 'true') }}
        with:
          image: ghcr.io/argonprotocol/argon-miner
          bin: argon-node
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Notary
        uses: ./.github/templates/docker
        if: ${{ (github.event.inputs.SKIP_REBUILD_DOCKER != 'true') }}
        with:
          image: ghcr.io/argonprotocol/argon-notary
          bin: argon-notary
          github-token: ${{ secrets.GITHUB_TOKEN }}

  localchain:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            prebuild: |
              export RUSTFLAGS="-C link-args=-Wl,-undefined,dynamic_lookup"
          - os: macos-latest
            target: aarch64-apple-darwin
            prebuild: |
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
              export CC=$(xcrun -f clang);
              export CXX=$(xcrun -f clang++);
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
              export RUSTFLAGS="-C link-args=-Wl,-undefined,dynamic_lookup"
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    name: localchain - ${{ matrix.target }} - node@20
    runs-on: ${{matrix.os}}
    env:
      DEBUG: napi:*
      APP_NAME: localchain
      MACOSX_DEPLOYMENT_TARGET: '14.0'
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Install
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'false'
          target: ${{ matrix.target }}

      - uses: ./.github/templates/rust-cache
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: localchain-${{ matrix.target }}-cargo

      - name: Install dependencies
        run: yarn install

      - name: Set HOME_DIR for Linux builds
        if: startsWith(matrix.os, 'ubuntu')
        run: echo "TARGET_BASEDIR=/mnt" >> "$GITHUB_ENV"

      - name: Set HOME_DIR for Mac builds
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: echo "TARGET_BASEDIR=${{ github.workspace }}" >> "$GITHUB_ENV"
        shell: bash

      - name: Set HOME_DIR
        run: echo "HOME_DIR=$HOME" >> $GITHUB_ENV
        shell: bash

      - name: Prebuild
        if: ${{ matrix.prebuild }}
        run: ${{ matrix.prebuild }}
        shell: bash

      - name: Build
        run: |
          yarn build:debug --target ${{ matrix.target }} -- --lib
          strip -x *.node
        shell: bash
        working-directory: ./localchain
        env:
          SQLX_OFFLINE: true
          RUST_BACKTRACE: 1
          SKIP_WASM_BUILD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Localchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: localchain/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  test-mac-win:
    name: Test bindings on ${{ matrix.target }} - node@${{ matrix.node }}
    needs: [ localchain ]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
        node: [ 18, 20 ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build typescript
        run: yarn tsc

      - name: Download localchain artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: localchain
          github-token: ${{ secrets.GITHUB_TOKEN }}
      #          run-id: 8755170162

      - name: Test bindings
        run: yarn test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_E2E: true
          SQLX_OFFLINE: true
  test-linux:
    name: Test bindings on ${{ matrix.target }} - node@${{ matrix.node }}
    needs: [ localchain, docker ]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
        node: [ 18, 20 ]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: yarn

      - name: Build typescript
        run: yarn tsc

      - name: Docker Internal Host
        run: |
          echo "127.0.0.1 host.docker.internal" | sudo tee -a /etc/hosts

      - name: Run MinIO container
        run: |
          mkdir -p /tmp/minio-data
          docker run -d \
            -e MINIO_ACCESS_KEY=minioadmin \
            -e MINIO_SECRET_KEY=minioadmin \
            -v /tmp/minio-data:/data \
            -p 9000:9000 \
            --name minio \
            minio/minio server /data

      - name: Wait for MinIO to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9000/minio/health/live; then
              echo "MinIO is up"
              break
            fi
            echo "Waiting for MinIO to start..."
            sleep 2
          done

      - name: Pull Miner
        run: docker pull ghcr.io/argonprotocol/argon-miner:dev && docker pull ghcr.io/argonprotocol/argon-notary:dev

      - name: Download localchain bindings
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: localchain
          github-token: ${{ secrets.GITHUB_TOKEN }}
      #          run-id: 8755170162

      - name: Test bindings
        run: yarn test
        working-directory: ./localchain
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTFLAGS: "-C link-args=-Wl,--warn-unresolved-symbols"
          ADD_DOCKER_HOST: true
          ARGON_USE_DOCKER_BINS: 1
          RUST_LOG: debug,sqlx=info
          SQLX_OFFLINE: true
          AWS_S3_ENDPOINT: http://host.docker.internal:9000

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: bins-x86_64-unknown-linux-gnu
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: target/debug/

      - name: Make binary executable
        run: chmod +x ./target/debug/argon-*

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'false'
          target: ${{ matrix.target }}

      - name: Install bitcoind
        run: cargo build -p argon-testing-bitcoin

      - name: Test client
        run: yarn test:ci
        working-directory: ./client/nodejs
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_S3_ENDPOINT: http://localhost:9000

      - name: Cleanup minio
        if: always()
        run: |
          docker stop minio
          docker rm minio
  upload-assets:
    name: Upload assets
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - test-linux
      - test-mac-win
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Build client
        run: yarn tsc

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: localchain/artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move artifacts
        run: yarn artifacts
        working-directory: ./localchain

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: napi-bindings
          commit_message: Check-in binding files
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          file_pattern: ./localchain/npm/**/*.node
          create_branch: true
          push_options: '--force-with-lease'

      - name: List packages
        run: ls -R ./npm
        shell: bash
        working-directory: ./localchain

      - name: Upload artifacts to release
        if: github.ref_name != 'main'
        run: |
          RELEASE_EXISTS=$(gh release list --json tagName,isDraft --jq ".[] | select(.tagName==\"${{ github.ref_name }}\" and .isDraft == true) | .tagName" | head -n 1)
          if [[ -n "$RELEASE_EXISTS" ]]; then
            gh release upload ${{ github.ref_name }} ./localchain/npm/**/*.node --clobber
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
