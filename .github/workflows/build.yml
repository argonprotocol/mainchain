name: Build and Test
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
  pull_request: null

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
    #          - os: macos-latest
    #            target: x86_64-apple-darwin


    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    name: Build All ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Free Disk Space
        if: ${{startsWith(matrix.os, 'ubuntu') && !vars.BUILD_ASSET_RUNID}}
        uses: ./.github/templates/clear-space

      - name: Set Localchain Db Url
        working-directory: localchain
        run: echo "DATABASE_URL=sqlite://${{ runner.temp }}/temp.db" > .env

      - name: Install linux dependencies
        if: ${{startsWith(matrix.os, 'ubuntu') && !vars.BUILD_ASSET_RUNID}}
        run: sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler pkg-config

      - name: Install mac dependencies
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf

      - name: Start sccache
        if: ${{!vars.BUILD_ASSET_RUNID}}
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{ github.job }}-${{ matrix.target }}
          restore-keys: ${{ runner.os }}
          max-size: 10G
          append-timestamp: false

      - uses: rui314/setup-mold@v1

      - name: Install
        if: ${{!vars.BUILD_ASSET_RUNID}}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Cache cargo
        if: ${{!vars.BUILD_ASSET_RUNID}}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: cargo-${{github.job}}-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: taiki-e/install-action@v2
        if: ${{!vars.BUILD_ASSET_RUNID}}
        with:
          tool: cargo-make,sqlx-cli

      - name: Migrate Notary Db
        if: ${{!vars.BUILD_ASSET_RUNID}}
        working-directory: notary
        run: cargo sqlx database setup

      - name: Migrate Localchain Db
        if: ${{!vars.BUILD_ASSET_RUNID}}
        working-directory: localchain
        run: cargo sqlx database setup

      - name: Test
        if: ${{!vars.BUILD_ASSET_RUNID}}
        run: cargo build --features=fast-runtime && cargo test --features=fast-runtime
        env:
          RUSTC_WRAPPER: "sccache"
          CARGO_INCREMENTAL: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_LOG: info

      - name: Upload Debug Assets
        if: ${{!vars.BUILD_ASSET_RUNID}}
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.target }}
          path: target/debug/ulx-*
          if-no-files-found: error

  docker:
    name: Docker
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bins-x86_64-unknown-linux-gnu
          run-id: ${{ vars.BUILD_ASSET_RUNID || github.run_id}}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .

      - name: List assets in root
        run: ls
        shell: bash

      - name: UlxNode
        uses: ./.github/templates/docker
        with:
          image: ghcr.io/ulixee/ulixee-miner
          bin: ulx-node
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Notary
        uses: ./.github/templates/docker
        with:
          image: ghcr.io/ulixee/ulixee-notary
          bin: ulx-notary
          github-token: ${{ secrets.GITHUB_TOKEN }}
