    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-mining-slot/std",
    "pallet-notebook/std",
    "pallet-bond/std",
    "pallet-block-seal-spec/std",
    "pallet-block-rewards/std",
    "pallet-block-seal/std",
    "pallet-data-domain/std",
    "pallet-mint/std",
    "pallet-tx-pause/std",
    "frame-support/std",
